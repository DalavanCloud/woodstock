# Default summary for message component
Message.default.summary="for" 등록정보를 설정하려면 Ctrl+shift를 누르고 드래그
Message.for.summary={0}에 대한 메시지 요약	
Message.for.detail={0}에 대한 메시지 세부 내용	

MessageGroup.default.summary=모든 메시지 요약 목록
MessageGroup.default.detail=모든 메시지 세부 내용 목록
MessageGroup.default.both=모든 메시지 요약 및 세부 내용 목록
MessageGroup.global.summary=전체 메시지 요약 목록
MessageGroup.global.detail=전체 메시지 세부 내용 목록
MessageGroup.global.both=전체 메시지 요약 및 세부 내용 목록
