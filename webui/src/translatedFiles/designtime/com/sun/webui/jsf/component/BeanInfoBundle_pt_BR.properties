#@EN@ Text Field
TextField_displayName=Campo de texto
#@EN@ The TextField component renders input HTML element.    TextField Component class represents text input element.    As part of the dynamic behavior, TextField supports auto-validation, where  entered data is automatically validated through the ajax call to the server.  When validating data through the ajax-based mechanism, the UPDATE_MODEL_VALUES  stage of the lifecycle is skipped ( see processUpdates). 
TextField_shortDescription=O componente TextField renderiza o elemento HTML de entrada.    A classe do componente TextField representa o elemento de entrada de texto.    Como parte do comportamento dinâmico, o TextField oferece suporte a validação automática, em que os dados inseridos são automaticamente validados através da chamada do ajax ao servidor.  Ao validar dados através do mecanismo baseado em ajax, a fase UPDATE_MODEL_VALUES do ciclo de vida é omitida (consulte processUpdates). 
#@LC@ ### New message ###
#@EN@ Submit Form
TextField_submitForm_displayName=Enviar formulário
#@LC@ ### New message ###
#@EN@ Flag indicating whether pressing enter in this text field would allow  browser to submit the enclosing form ( for all input fields with the exception of TextArea  which uses enter key to open a new line)        If set to false, the browser will be prevented from submitting the form on enter in all circumstances.  If set to true, the form will be submitted on enter in all circumstances.  The default value for this attribute is &quot;false&quot;, i.e.  default browser auto submit feature will be disabled
TextField_submitForm_shortDescription=Sinalizador que indica que, se ao pressionar Enter neste campo de texto, o navegador poderia enviar o formulário de fechamento (de todos os campos, com exceção de TextArea que usa a tecla Enter para abrir uma nova linha)        Se definido como falso, o navegador será impedido de enviar o formulário ao pressionar Enter em todos os casos.  Se definido como verdadeiro, o formulário será enviado ao pressionar Enter em todos os casos.  O valor padrão deste atributo é &quot;falso&quot;, isto é,  o recurso de enviar automaticamente do navegador estará desativado por padrão
#@EN@ AutoValidate
TextField_autoValidate_displayName=AutoValidate
#@EN@ Attribute indicating to turn on/off the autovalidate functionality of the TextField.  Autovalidate would trigger the AJAX request to the validator on the component.  Setting autoValidate neccessitates that component is ajaxified, and so it will  be accomplished automatically when autoValidate is set to true.    Autovalidate will submit the content of the text field for server side processing that  will be processed using JSFX partial lifecycle cycle
TextField_autoValidate_shortDescription=Atributo que indica a ativação/desativação da funcionalidade de validação automática do TextField.  A validação automática dispararia uma solicitação AJAX para o validador no componente.  A configuração do autoValidate necessita que o componente esteja com a funcionalidade Ajax desativada, assim ele será concluído automaticamente quando o autoValidate for definido como verdadeiro.    A funcionalidade de validação automática enviará o conteúdo do campo de texto para processamento no lado do servidor, que será processado usando o ciclo de vida parcial JSFX
