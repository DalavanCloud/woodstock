#
# default build properties for building the woodstock distribution
#

release.version=4.3
# change qualifier to empty value for release
qualifier=-SNAPSHOT

# list of Woodstock main jarfile deliverables
artifact.upload.list.l10n=webui-jsf,webui-jsf-suntheme
artifact.upload.list=webui-jsf-dt
# list of Woodstock dependencies
dependlib.upload.list=dataprovider,jh,jhall,jhbasic,portlet,json

# uncomment for release in java.net repository
# by default it would deploy just to local repository under target/tmp dir
#repository.id=java.net-m2-repository
#repository.url=java-net:/maven2-repository/trunk/www/repository/


#
# maven build infrastructure, usually does not need any updates
# 
upload.dir=upload
build.dir=build
build.antclasses=${build.dir}/antclasses
