# defeat jsp compiling in nbproject/build-impl.xml
compile.jsps=true

# Properties
webui=../webui
themes=../themes
libdir=${webui}/lib/external
libdir.build=./build/web/WEB-INF/lib
# Release location
dochostandport=webdev2.sun.com

# For testing or use -DDOCHOSTPORT='localhost:8080' on the command line
#dochostandport=localhost:8080

# See woodstock/themes/build.properties and woodstock/themes/build.xml
#
# Theme resources are cached using an "Expires" timestamp. In order for 
# browsers to load new resources, without expiring or clearing the cache
# manually, a new package path is used. This must be updated during each 
# release and kept in sync with the internal suntheme-branded module.
#
CacheVersion=4_3
CacheThemeVersion=${CacheVersion}-${CacheDate}

# Actual version of the theme, must be <majorversio>.<minorversion>
ThemeVersion=4.3
