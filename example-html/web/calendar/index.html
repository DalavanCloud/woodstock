<!-- Calendar example widget definitions -->

    <p>
        Select a holiday from the drop down list.<br>
        The Calendar widget will be updated to show the date for that holiday.    
    </p>
    <span id="list_span"><script type="text/javascript">
        woodstock.widget.common.createWidget("list_span",
        {
            id: "list",
            label: {level: 2, value: "Holiday:   "},
            labelOnTop: false,
            onClick: "updateCalendar(); return false;",
            options: [
                {label: "New Year's Day", value: "newyear"},
                {label: "Martin Luther King Birthday", value: "king"},
                {label: "Washington's Birthday", value: "washington"},
                {label: "Memorial Day", value: "memorial"},
                {label: "Independence Day", value: "independence"},
                {label: "Labor Day", value: "labor"},
                {label: "Columbus Day", value: "columbus"},
                {label: "Veteran's Day", value: "veteran"},
                {label: "Thanksgiving Day", value: "thanksgiving"},
                {label: "Christmas Day", value: "christmas"}
            ],
            required: false,
            size: 1,
            submitForm: false,
            widgetType: "dropDown"
        });
    </script></span>
    <br><br>
    <span id="calendar_span"><script type="text/javascript">
        woodstock.widget.common.createWidget("calendar_span",
        {
            calendar: {
                dateFormat: "MM/dd/yyyy",
                id: "ww_id2-datepicker",
                maxDate: "01/31/2100",
                minDate: "02/01/2000",
                todayDateMsg: "",
                widgetType: "calendar"},
            id: "calendar",
            label: {"level": 2, "value": "Date:   "},
            required: false,
            value: "",
            widgetType: "calendarField"
        });
    </script></span>
