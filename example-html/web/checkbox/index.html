        <!-- Example -->
	<!-- "Configure a checkbox" -->
	<!-- Using textfields and a listbox, configure
	     the appearance of a checkbox, i.e. change the label,
	     image and label level, and the checked status of the checkbox
	 -->
	<h1>Configure the Checkbox</h1>

	<p>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td style="width:50%;text-align:left">

	<span id="ww_tflbl_span">

	    <script type="text/javascript">
            woodstock.widget.common.createWidget("ww_tflbl_span", {
                id: "ww_tflbl",
                widgetType: "textField",
		value: "",
		title: "Configure Checkbox label",
		label: {
		    value: "Checkbox Label:",
		    level: "2"
		},
		size: 10
            });
	    </script>
        </span>

	</td>
	<td style="text-align:left">
	
	<span id="ww_cb0_span">
	    <script type="text/javascript">
	    woodstock.widget.common.createWidget('ww_cb0_span',{
		"id": "ww_cb0",
		"widgetType": "checkbox",
		"value": true,
		"checked": true,
		"label": {
		    "level": 3,
		    "value": "CheckboxLabel"
		},
		"image": {
		    "id": "ww_cb0img",
		    "widgetType": "image",
		    "prefix": "/example-html",
		    "src": "/images/dice1.gif",
		}
	    });
	    </script>
	</td>
	</tr>
	</table>
	<p>
	<span id="ww_b0_span">
	    <script type="text/javascript">
		woodstock4_3.widget.common.createWidget('ww_b0_span',{
		    id: "ww_b0",
		    widgetType: "button",
		    value: "Configure Checkbox",
		    primary: true,
		    onClick: 
		    "controller.configureCheckbox('ww_cb0'); return false;"
		});
	    </script>
	</span>
	</p>
