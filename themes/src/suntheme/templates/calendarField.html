<table dojoAttachPoint="_domNode" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <!-- Table cell for the label -->  
    <td dojoAttachPoint="_labelColumn" valign="top" class="hidden@THEME_CSS@ CalPopFldLbl@THEME_CSS@">
        <span dojoAttachPoint="_labelContainer"></span>
    </td>      
    <!-- Table cell for the text field and the date format pattern help string -->

        <input dojoAttachPoint="_fieldNode" type="text"></input>
    </td>      
    <!-- Table cell for the calendar -->
    <td dojoAttachPoint="_linkContainer" valign="top">
        <div dojoAttachPoint="_calendarContainer"/>    
    </td>    
  </tr>
    <tr>
        <td>
        </td>
        <td class="CalPopTxt@THEME_CSS@">
	    <div dojoAttachPoint="_inlineHelpNode" class="inlineFieldHelp@THEME_CSS@"></div>
        </td>
    </tr>  
</table>
