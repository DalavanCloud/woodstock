FullVersion="DEV_4.2"
Version="DEV_4.2"

# Real theme version must have the form <major>.<minor>
# where <major> and <minor> are integers
#
ThemeVersion=4.2
SWAEDVersion=4.0

webui-netbeans=../webui/netbeans/modules/autoload/ext
webui.jar=${webui-netbeans}/webui-jsf.jar
json.jar=../webui/lib/external/json-2.jar

# Turn on/off jsdoc and compressed JavaScript from within build.xml
#
build-compressJS=yes
build-jsdoc=yes
build-combineImages=yes
# Comment out the following if l10n should not be built.
#
build-l10n=yes
