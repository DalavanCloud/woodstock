application.title=Theme

src.dir=src
build.dir=build
tools.dir=tools
jsdocs.dir=jsdocs

theme.name=theme
theme.package=com.sample.theme

# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=Theme.jar

# Theme build properties
theme.src-dir=${basedir}/../src
theme.clone-src-dir=${basedir}/src/suntheme
theme.build-dir=${basedir}/../build
theme.l10n-dir=l10n
theme.jar=${basedir}/../dist/${dist.jar}
# Must be the same as the cloned theme
#theme.version=4.1
#theme.package=org.deserts.${theme.name}
#theme.css-name=_sun4
#theme.service-class=${theme.name}ThemeService
#theme.service-class-template=${theme.src-dir}/org/deserts/${theme.name}/${theme.service-class}.java
#theme.service-properties-template=${theme.src-dir}/org/deserts/${theme.name}/${theme.name}.properties
theme.clone-dir=${basedir}/../src
theme.clone-filter=true
theme.filter=true
# Once the clone theme is built it won't be overwritten.
theme.clone-overwrite=false


# Turn on/off jsdoc and compressed JavaScript from within build.xml
#Remove the following for faster compilation
#
build-combineImages=yes
build-compressCSS=yes
build-compressJS=yes
build-compressJS-base62=yes
build-gzipCSS=yes
build-gzipJS=yes
build-jsdoc=yes

# Comment out the following if l10n should not be built.
#
build-l10n=yes
 
